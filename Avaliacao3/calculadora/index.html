<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calculadora.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>


 <!-- <--! - Campo para Operador 1  Check
        - Campo para Operador 2     Check
        - Seletor de Operação       Check
        - Botão para calcular (exibir resultado)
        - Campo para exibir o resultado
        - Validações necessárias:
        1 entrada (número/letra)
        2 pra calcular precisa ter os dois operadores
        3 divisão por zero -->

        
        <container>
            <h2>Calculadora</h2>
            
            <h4>Insira o primeiro número</h4>
            <input type="number" id="numero1" placeholder="Digite o primeiro operador">
            <h4>Insira o segundo número</h4>

            <input type="number" id="numero2" placeholder="Digite um segundo operador">
            <br><br>
            <label for="operadores">Escolha uma operação:</label>
            <select id="operadores" name="operadores">
                <option value="soma">+ Adição</option>
                <option value="subtracao">- Subtração</option>
                <option value="multiplicacao">* Multiplicação</option>
                <option value="divisao">/ Divisão</option>
            </select>
            <br><br>

            <input type="number" id="resultado" placeholder="Resultado" readonly>


            <button type="button" onclick="calculadora()">Calcular</button>





        </container>

    
</body>
</html>
