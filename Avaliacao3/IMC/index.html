<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
    campo de texto (Altura), campo de texto
    (Peso), botão Calcular (mostra uma tabela com os valores listados a seguir) e botão Limpar (limpa
    todos os campos da tela).
    
    -->
    <h2>Calculadora IMC</h2>

    <h4>Digite sua altura</h4>
    <input type="number" id="altura" placeholder="altura em cm, ex: 170">

    <h4>Digite seu peso</h4>
    <input type="number" id="peso" placeholder="peso em kg">
    <br><br>

    <button id="calcular">Calcular</button>
    <button id="limpar">Limpar</button>

    <br><br>
    <div id="resultado"></div>

    <div id="tabela"></div>

    <script src="./calcularIMC.js"></script>

</body>

</html>
