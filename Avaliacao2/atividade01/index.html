<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média do Aluno</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./media-aluno.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="mediaForm" onsubmit="calcularNotaAluno(event)">
            <input type="text" id="nomeAluno" placeholder="Nome do aluno" required
                oninvalid="this.setCustomValidity('Por favor, insira o nome do aluno(a)')"
                oninput="setCustomValidity('')">
            <input type="text" id="disciplina" placeholder="Disciplina" required
            oninvalid="this.setCustomValidity('Por favor, insira a disciplina')"
            oninput="setCustomValidity('')">
            <input type="number" id="nota1" placeholder="Nota 1" required
            oninvalid="this.setCustomValidity('Por favor, insira nota 1')"
            oninput="setCustomValidity('')">
            <input type="number" id="nota2" placeholder="Nota 2" required
            oninvalid="this.setCustomValidity('Por favor, insira nota 2')"
            oninput="setCustomValidity('')">
            <button type="submit">Calcular Média</button>
        </form>
        <div class="result" id="resultado"></div>
    </div>

</body>

</html>
