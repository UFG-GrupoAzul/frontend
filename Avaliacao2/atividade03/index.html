<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calcula-idade.js"></script>
</head>

<body>
    <form id="formIdade" onsubmit="return false;">
        <div class="conteudo flex-container">
            <div class="flex-item col-12">
                <h1 class="centralizado">Calculadora de Idade</h1>
            </div>
            <div class="flex-item col-12 input-label">
                <label for="dataNascimento">Digite o ano de nascimento</label>
                <!-- <input id="dataNascimento" type="date" placeholder="DD/MM/AAAA" max="" /> -->
                <input id="dataNascimento" type="number" min="0" pattern="\d{4}" min="1900" required
                    placeholder="Ano mínimo 1900" oninvalid="this.setCustomValidity('Por favor, insira um número entre 1900 e o ano atual.')"
                    oninput="setCustomValidity('')" />
            </div>
            <div class="flex-item col-12">
                <button type="submit" onclick="calcularIdade()">Calcular</button>
            </div>
            <div id="resultado"></div>
        </div>
    </form>
</body>

</html>
