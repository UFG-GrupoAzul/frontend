<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2>Pagamento</h2>
        <div class="form-group">
            <label for="bandeira">Bandeira do Cartão</label>
            <select id="bandeira">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero">Número do Cartão</label>
            <input type="text" id="numero" placeholder="Digite o número do cartão">
        </div>
        <div class="form-group">
            <label for="validade">Data de Expiração</label>
            <input type="text" id="validade" placeholder="MM/AA">
        </div>
        <div class="form-group">
            <label for="codigo">Código de Segurança</label>
            <input type="text" id="codigo" placeholder="Digite o código de segurança">
        </div>
        <button class="btn" onclick="finalizarCompra()">Finalizar</button>
        
        <div class="resumo-compra" id="resumoCompra">
            <h3>Compra realizada com sucesso!</h3>
            <ul>
                <li><strong>Produtos:</strong> Produto 1, Produto 2</li>
                <li><strong>Quantidade:</strong> 2</li>
                <li><strong>Preços:</strong> R$50,00 + R$30,00</li>
                <li><strong>Forma de Pagamento:</strong> Cartão (Visa)</li>
                <li><strong>Valor Total:</strong> R$80,00</li>
            </ul>
        </div>
    </div>

    <script>
        function finalizarCompra() {
            document.getElementById('resumoCompra').style.display = 'block';
        }
    </script>

</body>
</html>
